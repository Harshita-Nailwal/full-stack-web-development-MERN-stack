<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registeration Page</title>
  </head>
  <body>
    <h1>Car Magazine Register</h1>
    <form class="" action="index.html" method="post">
      <label for="name">Full Name</label>
      <input id="name" type="text" name="" value="" placeholder="Harshita Nailwal"required><br><br>
      <label for="email">Email</label>
      <input id="email" type="text" name="email" value="" placeholder="your email address"required>@
      <select class="" name="">
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
        <option value="">yahoo.com</option>
      </select><br><br>
      <label for="password">Password</label>
      <input id="password" type="text" name="password" value="" placeholder="your password"required pattern="(4,8)" title="write 4-8 characters"><br><br>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female"><br><br>
      <label for="date">Date of birth</label>
      <input id="date" type="date" name="" value=""><br><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
